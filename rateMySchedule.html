<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMySchedule</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fixed font-family to avoid confusion */
            padding: 10px;
            margin: 0; /* Remove default margin for body */
        }
        .header {
            background-color: #C0392B; /* Red background color */
            color: white; /* White text color for contrast */
            padding: 5px; /* Padding for the header */
            text-align: left; /* Align text to the left */
            position: sticky; /* Sticky header */
            top: 0; /* Stick to the top of the viewport */
            z-index: 1000; /* Ensure it stays above other content */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically center items */
        }
        h1 {
            font-size: 2.2em; /* Increased font size for a larger title */
            font-weight: bolder; /* Made the title even bolder */
            margin: 0; /* Remove margin for better alignment */
            margin-left: 15px; /* Add space between icon and title */
        }
        p {
            font-size: 1em;
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .icon {
            width: 70px; /* Adjust icon size as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./icons/icon.png" alt="Rate My Schedule Icon" class="icon"> <!-- Icon on the left -->
        <h1>Rate My Schedule</h1>
    </div>

    <p>Rate your schedule based on the ratings of professors and past grades that students got!</p>
    
    <h2>Useful Links</h2>
    <ul>
        <li><a href="https://www.ratemyprofessors.com/" target="_blank">RateMyProfessors</a></li>
        <li><a href="https://madgrades.com/" target="_blank">Madgrades</a></li>
    </ul>

    <h3>Cart Items</h3>
    <div id="courseList">
        <p>Loading courses...</p>
      </div>
<script src="popup.js"></script>
</body>
</html>
