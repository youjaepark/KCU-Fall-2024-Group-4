<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMySchedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="./icons/icon.png" alt="Rate My Schedule Icon" class="icon"> <!-- Icon on the left -->
        <h1>Rate My Schedule</h1>
    </div>

    <div class="content">
        <!--Upper Section-->
        <div class="resulting-score">
            <div class="score-circle-container">
                <div class="score-circle">
                    <span id="totalScore">84/100</span>
                </div>
            </div>
            <div class="scores">
                <p><span class="bold-label">Course Score:</span> <span id="courseScore">78</span></p>
                <p><span class="bold-label">Instructor Score:</span> <span id="instructorScore">89</span></p>
                <p><span class="bold-label">Schedule Balance:</span> <span id="scheduleBalance">81</span></p>
            </div>
            <p>AI Generated 어쩌고 저쩌고</p>
        </div>

        <!--Bottom Section-->
        <div class="statistics" id="courseStats">
            <div class="table-container">
                <table>
                    <thread>
                        <tr>
                            <th>Course Name</th>
                            <th>Madgrades</th>
                            <th>Rate My Professor</th>
                        </tr>
                    </thread>
                    <tbody id="courseTableBody">
                        <!--Rows to be added..-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
