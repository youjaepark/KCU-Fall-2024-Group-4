<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMySchedule</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        background-color: #f4f4f4; /* 전체 배경색 */
      }
      .header {
        display: flex;
        align-items: center;
        background-color: #C0392B; /* 빨간색 헤더 */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .icon {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }
      h1 {
        font-size: 2.5em;
        font-weight: bolder;
        margin: 0;
      }
      p {
        font-size: 1em;
        color: #555;
      }
      a {
        color: #007BFF;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #333;
      }
      .hidden {
        display: none;
      }
      .container {
        display: grid;
        grid-template-rows: auto auto;
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .top-section {
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        border: 1px solid black;
        padding: 20px;
        background-color: #fff; /* 로딩 섹션 배경 */
        border-radius: 5px;
      }
      .bottom-section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        border: 1px solid black;
        padding: 10px;
        background-color: #fff; /* 로딩 섹션 배경 */
        border-radius: 5px;
      }
      .loading-wrapper {
        text-align: center;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid black;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px auto;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="header">
      <img src="icon.png" alt="Rate My Schedule Icon" class="icon">
      <h1>Rate My Schedule</h1>
    </div>

    <!-- 첫 화면 -->
    <div id="initialScreen">
      <p>Rate your schedule based on the ratings of professors and past grades that students got!</p>
      <h2>Useful Links</h2>
      <ul>
        <li><a href="https://www.ratemyprofessors.com/" target="_blank">RateMyProfessors</a></li>
        <li><a href="https://madgrades.com/" target="_blank">Madgrades</a></li>
      </ul>
      <button id="loadButton">결과 가져오기</button>
    </div>

    <!-- 두 번째 로딩 화면 -->
    <div id="loadingScreen" class="hidden">
      <div class="container">
        <!-- Top Section -->
        <div class="top-section">
          <div class="loading-wrapper">
            <div class="loading-spinner"></div>
            <p>총 점수 로딩 중...</p>
          </div>
          <div class="loading-wrapper">
            <div class="loading-spinner"></div>
            <p>세부 점수 로딩 중...</p>
          </div>
          <div class="loading-wrapper">
            <div class="loading-spinner"></div>
            <p>AI Comment 로딩 중...</p>
          </div>
        </div>
        <!-- Bottom Section -->
        <div class="bottom-section">
          <div class="loading-wrapper">
            <div class="loading-spinner"></div>
            <p>Course Name 로딩 중...</p>
          </div>
          <div class="loading-wrapper">
            <div class="loading-spinner"></div>
            <p>MadGrade 로딩 중...</p>
          </div>
          <div class="loading-wrapper">
            <div class="loading-spinner"></div>
            <p>RateMyProfessor 로딩 중...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script> <!-- 외부 스크립트 파일 연결 -->
  </body>
</html>
